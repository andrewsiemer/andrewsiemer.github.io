<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Siemer</title>

  <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Siemer" />
  <link rel="manifest" href="/static/site.webmanifest" />

  <meta name="theme-color" content="#f4f2ea" />
  <meta property="og:title" content="Siemer" />
  <meta property="og:image" content="/static/og.jpg" />

  <style>
    :root {
      --bg: #f4f2ea;
      --fg: #756445;
      --muted: rgba(117, 100, 69, 0.55);
    }

    /* Base Styles */
    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: "Georgia", "Times New Roman", serif;
      user-select: none;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo {
      width: min(40vw, 270px);
      height: min(40vw, 270px);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-image: url('static/siemer-crest-outlined-dark.png');
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #756445;
        --fg: #f4f2ea;
        --muted: rgba(244, 242, 234, 0.6);
      }

      body {
        background-color: var(--bg);
        color: var(--fg);
      }

      .logo {
        background-image: url('static/siemer-crest-outlined-light.png');
      }
    }

    .motto {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 1.25rem 0;
      text-align: center;
      font-size: 0.9rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(to top, var(--bg), rgba(0, 0, 0, 0));
      backdrop-filter: blur(2px);
    }


    @media (max-width: 600px) {
      .motto {
        font-size: 0.8rem;
        letter-spacing: 0.2em;
      }
    }
  </style>
</head>

<body>
  <div class="logo" aria-label="Siemer crest"></div>

  <nav class="motto">
    Fides · Intentio · Industria · Ingenium
  </nav>
</body>

</html>
