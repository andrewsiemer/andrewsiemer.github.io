<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Siemer</title>

  <link rel="preload" href="/static/fonts/CrimsonPro-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="/static/css/crimson-pro.css">

  <link rel="icon" type="image/png" href="/static/images/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/static/images/icons/favicon.svg" />
  <link rel="shortcut icon" href="/static/images/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Siemer" />
  <link rel="manifest" href="/static/manifest/site.webmanifest" />

  <meta name="theme-color" content="#f4f2ea" />
  <meta property="og:title" content="Siemer" />
  <meta property="og:image" content="/static/images/brand/og.jpg" />

  <style>
    :root {
      --bg: #f4f2ea;
      --fg: #756445;
      --muted: rgba(117, 100, 69, 0.55);
    }

    /* Base Styles */
    html {
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: "CrimsonPro-Light", serif;
      user-select: none;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      /* Dynamic viewport height for mobile */
      overflow-x: hidden;
      overscroll-behavior: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo {
      width: min(40vw, 270px);
      height: min(40vw, 270px);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-image: url('static/images/brand/crest-outlined-dark.png');
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #756445;
        --fg: #f4f2ea;
        --muted: rgba(244, 242, 234, 0.6);
      }

      body {
        background-color: var(--bg);
        color: var(--fg);
      }

      .logo {
        background-image: url('static/images/brand/crest-outlined-light.png');
      }
    }

    .pillars {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      padding: 1.25rem 0;
      text-align: center;
      font-size: 1.1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(to top, var(--bg), transparent);
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    .pillars::before {
      content: '';
      position: absolute;
      inset: 0;
      backdrop-filter: blur(8px);
      mask-image: linear-gradient(to top, black, transparent);
      -webkit-mask-image: linear-gradient(to top, black, transparent);
      z-index: -1;
    }


    @media (max-width: 600px) {
      .pillars {
        font-size: 0.85rem;
        letter-spacing: 0.15em;
      }
    }
  </style>
</head>

<body>
  <div class="logo" aria-label="Siemer crest"></div>

  <nav class="pillars">
    Fides · Intentio · Industria · Ingenium
  </nav>
</body>

</html>
